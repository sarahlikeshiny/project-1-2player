<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman Game</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
    <script src="js/app.js" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <audio src="sounds/24-clock effect.mp3" type ="audio/mp3">
    </audio>
  <div id="wrap">
  <header>
    <h1>Hangman</h1>
    <button type="button" name="reset" id ="reset">New Game</button>
    <button type ="button" name="timer" id = "timed">Speed Mode</button>
  </header>

  <main>
    <div class = "left">
      <form class="gameboard" action="index.html" method="post">
        <textarea name="userInput" rows="1" cols="5" maxlength="1" ></textarea>
      </form>
        <h2 id="timer"></h2>
        <h2 class="incorrect"></h2>
        <h2 id="word" class ="animated bounceInLeft"> the word goes here</h2>
        <div id ="error" >
        </div>
    </div>
      <div class="hangman">
        <img src="images/step-zero.png" alt="starter image">
      </div>
  </main>
    </div>


  <footer>
    <h3>Made with &hearts; by <a  href="#">Sarah</a> at GA London </h3>
    <!-- <img class = "logo" src="images/GA Logo.png" alt="ga logo"> -->
  </footer>

  </body>

</html>
